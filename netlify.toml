[build]
  publish = "_site"
  command = "npm run build"

[context.production]
  environment = { NODE_ENV = "production", NODE_VERSION = "14.15.3" }

[context.deploy-preview]
  environment = { NODE_ENV = "production", NODE_VERSION = "14.15.3" }

[[redirects]]
  from = "/lessons/:slug/deck.pdf"
  to = "/decks/:slug.pdf"
  status = 200

[[redirects]]
  from = "/lessons/:slug/deck"
  to = "/decks/:slug"
  status = 200
